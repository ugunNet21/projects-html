<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook - Log in or Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="flex flex-col md:flex-row justify-center items-center min-h-screen p-4">
    <div class="text-center md:text-left md:mr-10 mb-8 md:mb-0">
      <h1 class="text-blue-600 text-5xl font-bold mb-2">facebook</h1>
      <p class="text-2xl">Connect with friends and the world around you on Facebook.</p>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
      <form action="welcome.html" method="GET" class="flex flex-col space-y-4">
        <input type="text" name="email" placeholder="Email or phone number" class="border border-gray-300 rounded-md p-3 focus:outline-none focus:border-blue-500">
        <input type="password" name="password" placeholder="Password" class="border border-gray-300 rounded-md p-3 focus:outline-none focus:border-blue-500">
        <button type="submit" class="bg-blue-600 text-white font-bold p-3 rounded-md hover:bg-blue-700">Log In</button>
        <a href="#" class="text-blue-600 text-sm text-center hover:underline">Forgot password?</a>
        <hr class="my-2">
        <button class="bg-green-500 text-white font-bold p-3 rounded-md hover:bg-green-600">Create New Account</button>
      </form>

      <p class="text-center text-xs mt-4">
        <span class="font-semibold">Create a Page</span> for a celebrity, brand or business.
      </p>
    </div>
  </div>

</body>
</html>
