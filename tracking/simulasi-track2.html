<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Line - Status Pengiriman</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.tracking-container {
    width: 80%;
    max-width: 800px;
    margin-top: 20px;
}

.tracking-header h3 {
    text-align: center;
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 20px;
}

.tracking-line {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    text-align: center;
}

.step {
    position: relative;
    flex: 1;
}

.step-circle {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #ccc;
    margin: 0 auto;
    transition: background-color 0.3s;
}

.step-label {
    margin-top: 10px;
    font-size: 0.875rem;
    color: #333;
}

.line {
    flex: 1;
    height: 2px;
    background-color: #ccc;
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    z-index: -1;
}

.active .step-circle {
    background-color: #4caf50; /* Hijau untuk status aktif */
}

.completed .step-circle {
    background-color: #2196f3; /* Biru untuk status yang sudah selesai */
}


    </style>
</head>
<body>

    <div class="tracking-container">
        <div class="tracking-header">
            <h3>Status Pengiriman</h3>
        </div>
        <div class="tracking-line">
            <div class="step" id="step1">
                <div class="step-circle"></div>
                <div class="step-label">Pesanan Diterima</div>
            </div>
            <div class="line"></div>
            <div class="step" id="step2">
                <div class="step-circle"></div>
                <div class="step-label">Diproses</div>
            </div>
            <div class="line"></div>
            <div class="step" id="step3">
                <div class="step-circle"></div>
                <div class="step-label">Dikirim</div>
            </div>
            <div class="line"></div>
            <div class="step" id="step4">
                <div class="step-circle"></div>
                <div class="step-label">Sampai Tujuan</div>
            </div>
        </div>
    </div>

    <script>
    
    // Menambahkan event untuk update status tracking
document.addEventListener('DOMContentLoaded', function () {
    let status = ['step1', 'step2', 'step3', 'step4']; // Status yang ingin diganti

    // Fungsi untuk memunculkan status sesuai dengan progress
    function updateTracking(statusIndex) {
        for (let i = 0; i < status.length; i++) {
            let step = document.getElementById(status[i]);
            if (i < statusIndex) {
                step.classList.add('completed');
            } else if (i === statusIndex) {
                step.classList.add('active');
            } else {
                step.classList.remove('completed', 'active');
            }
        }
    }

    // Simulasi progress status pengiriman
    let currentStep = 0;

    // Update tracking setiap 2 detik untuk simulasi
    setInterval(() => {
        if (currentStep < status.length) {
            updateTracking(currentStep);
            currentStep++;
        }
    }, 2000); // Setiap 2 detik status akan berubah
});

    </script>
</body>
</html>
