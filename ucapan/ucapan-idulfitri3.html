<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Fitri 1446 H</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Harmattan&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Harmattan', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        .arabic-font { font-family: 'Amiri', serif; }
        .lantern { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        .stars {
            position: absolute;
            width: 3px; height: 3px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.7);
        }
        .rainbow-text {
            background: linear-gradient(to right, #3b8d99, #138a75, #1a936f, #88c425);
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 3s ease-in-out infinite;
            background-size: 400% 100%;
        }
        @keyframes rainbow { 0%, 100% { background-position: 0 0; } 50% { background-position: 100% 0; } }
        .cloud { animation: drift 20s linear infinite; }
        @keyframes drift { 0% { transform: translateX(-100%); } 100% { transform: translateX(100vw); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-blue-900 via-purple-800 to-emerald-900">
    <div id="stars-container"></div>
    <div id="fireworks-container" class="absolute inset-0 pointer-events-none"></div>
    <div class="relative z-10 bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl p-8 md:p-12 shadow-2xl max-w-3xl w-full mx-4 transition-transform duration-700 hover:scale-105 border border-white border-opacity-20">
        <div class="text-center mx-auto max-w-xl">
            <h1 class="text-2xl md:text-4xl font-bold mb-4 text-white arabic-font rainbow-text">Selamat Hari Raya</h1>
            <h2 class="text-3xl md:text-5xl font-bold mb-6 text-green-300">Idul Fitri 1446 H</h2>
            <p class="text-lg md:text-xl text-white opacity-90 mb-8 arabic-font">Taqabbalallahu minna wa minkum, shiyamana wa shiyamakum. Mohon maaf lahir dan batin.</p>
            <div class="w-full max-w-md mx-auto h-1 bg-gradient-to-r from-transparent via-green-400 to-transparent mb-8"></div>
            <p class="text-white text-opacity-80 italic">May Allah accept (good deeds) from us and from you. Please forgive all my mistakes.</p>
        </div>
    </div>
    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('stars');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                starsContainer.appendChild(star);
            }
        }
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${Math.random() * window.innerWidth}px`;
            firework.style.top = `${Math.random() * (window.innerHeight / 2)}px`;
            document.getElementById('fireworks-container').appendChild(firework);
            gsap.to(firework, { opacity: 1, duration: 0.2, onComplete: () => {
                gsap.to(firework, { opacity: 0, duration: 1, onComplete: () => firework.remove() });
            }});
        }
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            gsap.from('.rainbow-text', {opacity: 0, y: 50, duration: 1.5, ease: "elastic.out(1, 0.5)"});
            gsap.from('h2', {opacity: 0, scale: 0.5, duration: 1.2, delay: 0.3, ease: "back.out(1.7)"});
            setInterval(createFirework, 1000);
        });
    </script>
</body>
</html>
