<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selamat Hari Raya Idul Fitri 1446 H</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Harmattan&display=swap');
        
        :root {
            --primary-color: #1a936f;
            --secondary-color: #88c425;
            --accent-color: #ffd700;
            --background-gradient: linear-gradient(to bottom, #1a365d, #553c9a, #2c7a7b);
        }
        
        body {
            font-family: 'Harmattan', sans-serif;
            background: var(--background-gradient);
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .arabic-font {
            font-family: 'Amiri', serif;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.3);
        }
        
        .lantern {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.7);
        }
        
        .mosque {
            transition: all 0.5s ease;
            margin: 0 auto;
        }
        
        .mosque:hover {
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }
        
        .firework {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .rainbow-text {
            background-image: linear-gradient(to right, #3b8d99, #138a75, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 3s ease-in-out infinite;
            background-size: 300% 100%;
        }
        
        @keyframes rainbow {
            0% { background-position: 0 0; }
            50% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }
        
        .cloud {
            animation: drift 20s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes drift {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(136, 196, 37, 0.7), transparent);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            #mainTitle {
                font-size: 1.75rem;
            }
            
            #idulFitri {
                font-size: 2rem;
            }
            
            #message, #translation {
                font-size: 1rem;
            }
            
            .mosque svg {
                width: 180px;
                height: 120px;
            }
            
            .lantern {
                transform: scale(0.7);
            }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 1rem;
            }
            
            #mainTitle {
                font-size: 1.5rem;
            }
            
            #idulFitri {
                font-size: 1.75rem;
            }
            
            .mosque svg {
                width: 150px;
                height: 100px;
            }
            
            .lantern {
                display: none;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <!-- Stars Background -->
    <div id="stars-container" class="fixed inset-0 z-0"></div>
    
    <!-- Clouds -->
    <div class="cloud fixed top-20 left-0 z-0">
        <svg width="180" height="60" viewBox="0 0 180 60" fill="white">
            <path d="M30,30 Q45,15 60,30 T90,30 T120,30 T150,30 Q165,45 150,60 H60 Q45,45 30,30z" />
        </svg>
    </div>
    
    <div class="cloud fixed top-40 right-0 z-0" style="animation-delay: 5s;">
        <svg width="140" height="50" viewBox="0 0 140 50" fill="white">
            <path d="M20,20 Q35,5 50,20 T80,20 T110,20 Q125,35 110,50 H50 Q35,35 20,20z" />
        </svg>
    </div>
    
    <!-- Fireworks container -->
    <div id="fireworks-container" class="fixed inset-0 z-10 pointer-events-none"></div>
    
    <!-- Main Card -->
    <div class="card relative z-20 p-8 md:p-12 w-full max-w-2xl transform transition-all duration-300 flex justify-center items-center h-screen mx-auto">
        <!-- Lanterns -->
        <div class="absolute -top-12 -left-6 lantern hidden sm:block" style="animation-delay: 0.2s;">
            <svg width="60" height="80" viewBox="0 0 60 80" fill="none">
                <path d="M30 10 L40 25 L40 65 L20 65 L20 25 L30 10z" fill="#e52e71" />
                <path d="M20 25 Q30 35 40 25" stroke="#ffcc00" stroke-width="2" />
                <path d="M20 35 Q30 45 40 35" stroke="#ffcc00" stroke-width="2" />
                <path d="M20 45 Q30 55 40 45" stroke="#ffcc00" stroke-width="2" />
                <path d="M20 55 Q30 65 40 55" stroke="#ffcc00" stroke-width="2" />
                <rect x="28" y="0" width="4" height="10" fill="#ffcc00" />
                <rect x="25" y="65" width="10" height="3" fill="#ffcc00" />
                <rect x="28" y="68" width="4" height="12" fill="#ffcc00" />
            </svg>
        </div>
        
        <div class="absolute -top-16 right-4 lantern hidden sm:block" style="animation-delay: 0.5s;">
            <svg width="60" height="80" viewBox="0 0 60 80" fill="none">
                <path d="M30 10 L40 25 L40 65 L20 65 L20 25 L30 10z" fill="#6ed7f7" />
                <path d="M20 25 Q30 35 40 25" stroke="#ffcc00" stroke-width="2" />
                <path d="M20 35 Q30 45 40 35" stroke="#ffcc00" stroke-width="2" />
                <path d="M20 45 Q30 55 40 45" stroke="#ffcc00" stroke-width="2" />
                <path d="M20 55 Q30 65 40 55" stroke="#ffcc00" stroke-width="2" />
                <rect x="28" y="0" width="4" height="10" fill="#ffcc00" />
                <rect x="25" y="65" width="10" height="3" fill="#ffcc00" />
                <rect x="28" y="68" width="4" height="12" fill="#ffcc00" />
            </svg>
        </div>
        
        <!-- Mosque Silhouette -->
        <div class="mosque w-full flex justify-center mb-6 md:mb-8 mx-auto">
            <svg width="240" height="160" viewBox="0 0 240 160" fill="none">
                <rect x="40" y="110" width="160" height="50" fill="var(--primary-color)" />
                <ellipse cx="120" cy="70" rx="40" ry="40" fill="var(--primary-color)" />
                <path d="M120 70 L120 30" stroke="#138a75" stroke-width="4" />
                <path d="M120 20 A10 10 0 0 1 130 25 A8 8 0 0 0 122 32" stroke="var(--accent-color)" stroke-width="2" fill="none" />
                <rect x="30" y="60" width="12" height="100" fill="var(--primary-color)" />
                <rect x="198" y="60" width="12" height="100" fill="var(--primary-color)" />
                <polygon points="36,60 42,40 48,60" fill="var(--primary-color)" />
                <polygon points="204,60 210,40 216,60" fill="var(--primary-color)" />
                <rect x="60" y="130" width="15" height="25" rx="7.5" fill="var(--secondary-color)" />
                <rect x="90" y="130" width="15" height="25" rx="7.5" fill="var(--secondary-color)" />
                <rect x="135" y="130" width="15" height="25" rx="7.5" fill="var(--secondary-color)" />
                <rect x="165" y="130" width="15" height="25" rx="7.5" fill="var(--secondary-color)" />
                <rect x="110" y="120" width="20" height="40" rx="10" fill="var(--secondary-color)" />
                <ellipse cx="70" cy="110" rx="15" ry="15" fill="var(--primary-color)" />
                <ellipse cx="170" cy="110" rx="15" ry="15" fill="var(--primary-color)" />
                <rect x="40" y="110" width="160" height="5" fill="#138a75" />
                <path d="M70 110 L70 95" stroke="#138a75" stroke-width="2" />
                <path d="M170 110 L170 95" stroke="#138a75" stroke-width="2" />
            </svg>
        </div>
        
        <!-- Main Content -->
        <div class="text-center mx-auto max-w-xl">
            <h1 class="text-2xl md:text-4xl font-bold mb-4 text-white arabic-font rainbow-text" id="mainTitle">Selamat Hari Raya</h1>
            <h2 class="text-3xl md:text-5xl font-bold mb-6 text-green-300" id="idulFitri">Idul Fitri 1446 H</h2>
            
            <p class="text-lg md:text-xl text-white opacity-90 mb-6 md:mb-8 arabic-font" id="message">
                Taqabbalallahu minna wa minkum, shiyamana wa shiyamakum.<br>
                Mohon maaf lahir dan batin.
            </p>
            
            <div class="divider w-full max-w-md mx-auto mb-6 md:mb-8"></div>
            
            <p class="text-white text-opacity-80 italic mb-0" id="translation">
                May Allah accept (good deeds) from us and from you,<br> 
                our fasting and your fasting.<br>
                Please forgive all my mistakes.
            </p>
        </div>
    </div>
    
    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const numberOfStars = window.innerWidth < 768 ? 50 : 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('stars');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.opacity = Math.random();
                star.style.width = `${2 + Math.random() * 2}px`;
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        }
        
        // Create fireworks
        function createFirework() {
            const fireworksContainer = document.getElementById('fireworks-container');
            const firework = document.createElement('div');
            firework.classList.add('firework');
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight / 2);
            
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            
            // Random color
            const colors = ['#1a936f', '#88c425', '#c6dabf', '#f3e9d2', '#3b8d99'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Create the firework shape
            for (let i = 0; i < 12; i++) {
                const line = document.createElement('div');
                line.style.position = 'absolute';
                line.style.width = '2px';
                line.style.height = `${15 + Math.random() * 25}px`;
                line.style.background = color;
                line.style.transformOrigin = 'bottom center';
                line.style.transform = `rotate(${i * 30}deg)`;
                firework.appendChild(line);
            }
            
            fireworksContainer.appendChild(firework);
            
            // Animate with GSAP
            gsap.to(firework, {
                opacity: 1,
                duration: 0.2,
                onComplete: () => {
                    gsap.to(firework.children, {
                        height: '+=30',
                        opacity: 0,
                        duration: 1,
                        stagger: 0.05,
                        ease: "power3.out",
                        onComplete: () => {
                            firework.remove();
                        }
                    });
                }
            });
        }
        
        // Initialize animations
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // Animate main elements
            gsap.from('#mainTitle', {
                opacity: 0,
                y: 50,
                duration: 1.5,
                ease: "elastic.out(1, 0.5)"
            });
            
            gsap.from('#idulFitri', {
                opacity: 0,
                scale: 0.5,
                duration: 1.2,
                delay: 0.3,
                ease: "back.out(1.7)"
            });
            
            gsap.from('#message', {
                opacity: 0,
                y: 30,
                duration: 1,
                delay: 0.7
            });
            
            gsap.from('#translation', {
                opacity: 0,
                y: 20,
                duration: 1,
                delay: 1
            });
            
            // Launch fireworks periodically
            const fireworksInterval = setInterval(createFirework, 1000);
            
            // Adjust fireworks frequency on mobile
            if (window.innerWidth < 768) {
                clearInterval(fireworksInterval);
                setInterval(createFirework, 1500);
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            // You could add responsive adjustments here if needed
        });
    </script>
</body>
</html>
